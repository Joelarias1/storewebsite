<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex">
  <!-- Sidebar -->
  <div 
    class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 text-white transition-transform duration-300 ease-in-out transform" 
    [ngClass]="{'translate-x-0': isMenuOpen, '-translate-x-full': !isMenuOpen}"
  >
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <div class="flex items-center">
        <span class="text-xl font-bold text-blue-400">ForoDev</span>
      </div>
      <button 
        (click)="toggleMenu()" 
        class="lg:hidden p-2 rounded-md hover:bg-gray-700"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <div class="py-4">
      <div class="px-4 mb-6">
        <div class="flex items-center space-x-3">
          <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">U</div>
          <div>
            <p class="text-sm font-medium">Usuario de Prueba</p>
            <p class="text-xs text-gray-400">usuario&#64;ejemplo.com</p>
          </div>
        </div>
      </div>
      
      <nav class="mt-5 px-2">
        <a 
          routerLink="/dashboard" 
          routerLinkActive="bg-gray-700" 
          [routerLinkActiveOptions]="{exact: true}"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-4 h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Panel Principal
        </a>
        
        <a 
          routerLink="/dashboard/categorias" 
          routerLinkActive="bg-gray-700"
          class="mt-1 group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-4 h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          Categorías
        </a>
        
        <a 
          routerLink="/dashboard/temas" 
          routerLinkActive="bg-gray-700"
          class="mt-1 group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-4 h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
          Temas
        </a>
        
        <a 
          routerLink="/dashboard/mi-perfil" 
          routerLinkActive="bg-gray-700"
          class="mt-1 group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-4 h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Mi Perfil
        </a>
      </nav>
      
      <div class="mt-auto px-4 pt-4 pb-2 border-t border-gray-700 absolute bottom-0 w-full">
        <button 
          (click)="logout()" 
          class="flex items-center px-2 py-2 text-base font-medium rounded-md text-red-300 hover:bg-gray-700 w-full"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-4 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile sidebar overlay -->
  <div 
    *ngIf="!isMenuOpen" 
    (click)="toggleMenu()"
    class="fixed inset-0 bg-gray-600 bg-opacity-75 z-40 lg:hidden"
  ></div>
  
  <!-- Main content area -->
  <div class="flex-1 flex flex-col min-h-screen lg:pl-64">
    <!-- Top Navigation -->
    <div class="sticky top-0 z-10 flex-shrink-0 flex h-16 bg-gray-800 shadow">
      <button
        (click)="toggleMenu()"
        class="px-4 text-gray-200 focus:outline-none focus:bg-gray-700 lg:hidden"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </button>
      
      <div class="flex-1 px-4 flex justify-between">
        <div class="flex-1 flex items-center">
          <h1 class="text-xl font-semibold text-white">ForoDev - Panel de Administración</h1>
        </div>
        <div class="ml-4 flex items-center md:ml-6">
          <!-- Notification button -->
          <button class="p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <span class="sr-only">Ver notificaciones</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Main content -->
    <main class="flex-1 overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
