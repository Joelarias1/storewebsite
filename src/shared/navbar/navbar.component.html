<header class="texto-claro py-3">
    <div class="container">
      <div
        class="d-flex justify-content-between justify-content-sm-center align-items-center my-3 position-relative gap-2"
      >
        <h1 class="mb-0 mx-0 mx-sm-auto">Tabletop Treasures</h1>
        <button
          class="navbar-toggler d-lg-none position-absolute end-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <nav class="navbar navbar-expand-lg p-0 shadow-md">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto d-flex align-items-center gap-4">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">All Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/strategy" routerLinkActive="active">Strategy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/family" routerLinkActive="active">Family</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/party" routerLinkActive="active">Party</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/classic" routerLinkActive="active">Classic</a>
            </li>
            <li class="nav-item">
              <a routerLink="/register" class="btn btn-login rounded-pill">
                <i class="fas fa-user texto-principal"></i>
                <span class="ms-2 texto-principal">Join</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
</header>
