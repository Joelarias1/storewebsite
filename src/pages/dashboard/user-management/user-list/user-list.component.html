<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gesti√≥n de Usuarios</h2>
    <a routerLink="/dashboard/user-management/create" class="btn btn-primary">
      <i class="fas fa-plus-circle me-2"></i>Crear Usuario
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center p-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando usuarios...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-2" (click)="loadUsers()">Reintentar</button>
  </div>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="users.length === 0" class="alert alert-info">
      No hay usuarios registrados en el sistema.
    </div>

    <div *ngIf="users.length > 0" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-primary': user.role === 'ADMIN',
                'bg-info': user.role === 'USER'
              }">{{ user.role }}</span>
            </td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-success': user.status === 'ACTIVE',
                'bg-danger': user.status === 'INACTIVE'
              }">{{ user.status }}</span>
            </td>
            <td>
              <div class="btn-group" role="group">
                <a [routerLink]="['/dashboard/user-management/edit', user.id]" class="btn btn-sm btn-outline-primary me-1">
                  <i class="fas fa-edit"></i> Editar
                </a>
                <button (click)="deleteUser(user.id!)" class="btn btn-sm btn-outline-danger">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
