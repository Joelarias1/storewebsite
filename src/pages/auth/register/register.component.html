<div class="register-container">
  <div class="container-fluid py-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-10">
        <div class="card border-0 shadow-lg login-card">
          <div class="row g-0">
            <!-- Formulario Register -->
            <div class="col-md-6">
              <div class="card-body p-3">
                <h2 class="card-title h2 mb-3 mt-2 text-center">Join us!</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <!-- Full Name -->
                  <div class="mb-2">
                    <label for="fullName" class="form-label small">Full Name</label>
                    <div class="input-group">
                      <span class="input-group-text py-2">
                        <i class="fas fa-user"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control py-2"
                        id="fullName"
                        formControlName="fullName"
                        placeholder="Enter your full name"
                      />
                    </div>
                  </div>

                  <!-- Username -->
                  <div class="mb-2">
                    <label for="username" class="form-label small">Username</label>
                    <div class="input-group">
                      <span class="input-group-text py-2">
                        <i class="fas fa-at"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control py-2"
                        id="username"
                        formControlName="username"
                        placeholder="Choose a username"
                      />
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="mb-2">
                    <label for="email" class="form-label small">Email</label>
                    <div class="input-group">
                      <span class="input-group-text py-2">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control py-2"
                        id="email"
                        formControlName="email"
                        placeholder="Enter your email"
                      />
                    </div>
                  </div>

                  <!-- Birth Date -->
                  <div class="mb-2">
                    <label for="birthdate" class="form-label small">Birth Date</label>
                    <div class="input-group">
                      <span class="input-group-text py-2">
                        <i class="fas fa-calendar"></i>
                      </span>
                      <input
                        type="date"
                        class="form-control py-2"
                        id="birthdate"
                        formControlName="birthdate"
                      />
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="mb-2">
                    <label for="password" class="form-label small">Password</label>
                    <div class="input-group">
                      <span class="input-group-text py-2">
                        <i class="fas fa-lock"></i>
                      </span>
                      <input
                        [type]="showPassword ? 'text' : 'password'"
                        class="form-control py-2"
                        id="password"
                        formControlName="password"
                        placeholder="Enter password"
                      />
                      <button 
                        type="button" 
                        class="btn btn-outline-secondary" 
                        (click)="togglePasswordVisibility()">
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                      </button>
                    </div>
                    <div class="form-text small">
                      Must be 6-18 characters with at least one number and one uppercase letter.
                    </div>
                  </div>

                  <!-- Confirm Password -->
                  <div class="mb-2">
                    <label for="confirmPassword" class="form-label small">Confirm Password</label>
                    <div class="input-group">
                      <span class="input-group-text py-2">
                        <i class="fas fa-lock"></i>
                      </span>
                      <input
                        [type]="showConfirmPassword ? 'text' : 'password'"
                        class="form-control py-2"
                        id="confirmPassword"
                        formControlName="confirmPassword"
                        placeholder="Confirm your password"
                      />
                      <button 
                        type="button" 
                        class="btn btn-outline-secondary" 
                        (click)="toggleConfirmPasswordVisibility()">
                        <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Address -->
                  <div class="mb-3">
                    <label for="address" class="form-label small">Shipping Address</label>
                    <div class="input-group">
                      <span class="input-group-text py-2">
                        <i class="fas fa-home"></i>
                      </span>
                      <textarea
                        class="form-control"
                        id="address"
                        formControlName="address"
                        placeholder="Enter your shipping address (Optional)"
                        rows="1"
                      ></textarea>
                    </div>
                  </div>

                  <!-- Buttons -->
                  <div class="d-grid gap-2 mb-2">
                    <button
                    type="submit"
                    class="btn btn-primary py-2"
                  >
                    Create Account
                  </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary py-2"
                      (click)="registerForm.reset()"
                    >
                      Clear Form
                    </button>
                  </div>

                  <p class="text-center mb-0 small">
                    Already have an account?
                    <a routerLink="/login" class="text-primary text-decoration-none">Login</a>
                  </p>
                </form>
              </div>
            </div>

            <!-- Welcome Section -->
            <div class="col-md-6 d-none d-md-block p-3 welcome-section">
              <div class="d-flex flex-column align-items-center justify-content-center h-100 text-center text-white welcome-content">
                <i class="fas fa-dice-d20 fa-3x mb-2"></i>
                <h3 class="h4 mb-2">Welcome to Tabletop Treasures!</h3>
                <p class="mb-0 small">
                  Create your account and join our community of board game enthusiasts
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container">
    <!-- Success Toast -->
    <div class="toast" id="successToast" role="alert" aria-live="polite" aria-atomic="true">
      <div class="toast-header bg-success text-white">
        <i class="fas fa-check-circle me-2"></i>
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="successToastMessage">
      </div>
    </div>

    <!-- Error Toast -->
    <div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-danger text-white">
        <i class="fas fa-exclamation-circle me-2"></i>
        <strong class="me-auto">Error</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="errorToastMessage">
      </div>
    </div>
  </div>
</div>
